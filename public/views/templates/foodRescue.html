<div class="col-md-6">
    <table class="rescueTable">
        <tr>
            <th>Donor</th>
            <th>Date</th>
            <th ng-repeat="category in frc.rescueCategories">{{category.name}}</th>
        </tr>
        <tr>
                  <!--insert this code into the select when organization route is complete-->
                  <!--ng-options="organization.name for organization in frc.organizations"-->
            <td><select></select></td>
            <td><input type="date" /></td>
            <td ng-repeat="category in frc.rescueCategories"><input type="number" placeholder="# of pounds"/></td>
            <td><button ng-click="frc.submitDonation">Submit</button></td>
        </tr>
    </table>
</div>
