<form class="col-md-6">
  <div class="form-group" ng-repeat="category in frc.rescueCategories.list">
    <label for="category.name">{{category.name}}</label>
    <input class="form-control" type="number" placeholder="# of pounds"/>
  </div>
  <div class="form-group">
    <label for="date">Date Received</label>
    <input type="date"/>
  </div>
</form>
<div class="col-md-6">
    <table class="rescueTable">
        <tr>
            <th>Donor</th>
            <th ng-repeat="category in frc.rescueCategories">{{category.name}}</th>
        </tr>
    </table>
</div>
